<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link href="./style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <p>Etch-A-Sketch</p>
        </div>
        <div class="main">
            <div class="panel">
                <div class="reset_section">
                    <button class="reset">Reset</button>
                </div>
                <div class="color">
                    <p>Color</p>
                    <div class="color_buttons">
                        <button class="color_button" id="black" onclick="toggle(this)">Black</button>
                        <button class="color_button" id="random" onclick="toggle(this)">Random</button>
                    </div>
                </div>
                
                <div class="regenerate_section">
                    <p>Select order</p>
                    <div class="slidecontainer">
                        <input type="range" min="16" max="64" value="16" class="slider" id="myRange">
                        <div class="slider_value"></div>
                      </div>
                    <button class="regenerate">Generate Grid</button>
                </div>
            </div>
            <div class="canvas"></div>
        </div>
        <div class="footer">
            <p id="p1">made by</p>
            <p id="p2">faizan0994</p>
        </div>
    </body>
</html>
